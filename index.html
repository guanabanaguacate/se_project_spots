<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TripleTen Project Spots" />
    <meta name="author" content="Jasmine Curtis" />
    <meta name="keywords" content="HTML, CSS, Bessie Coleman, Aviator" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__photo"
            src="./images/avatar.jpg"
            alt="Bessie Colman"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />
              <span class="profile__text-btn">Edit Profile</span>
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="./images/Plus-icon.svg" alt="plus icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
<!--
Create a template element in the HTML. It should have the same elements and classes as the existing card elements. 
Leave the text content empty, and omit the src and alt attributes. Give the template an id.
Remove the existing cards from the HTML.
-->
            <template id="card-template">
            <li class="card">
              <button class = "card__delete-btn" type="button"></button>
              <img class="card__image" src="#" alt="" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            </template>
            </ul>
        </section>

      </main>
      <footer class="footer page__section">
        <p class="footer-copyright">2025 &copy; Spots</p>
      </footer>

<div class="modal" id="edit-profile-modal">
  <div class="modal__container">
    <button type="button" class="modal__close-btn">
    </button>
    <h2 class="modal__title" id="edit-profile-btn">Edit Profile</h2>
    <form class="modal__form">
      <label for="profile-name-input" class="modal__label">Name</label>
      <input 
        type="text" 
        id="profile-name-input" 
        class="modal__input" 
        placeholder="Type your name"/>
      <label for="profile-description-input" class="modal__description">Description</label>
      <input 
        type="text" 
        id="profile-description-input" 
        class="modal__input" 
        placeholder="Describe yourself"/>
      <button type=submit class="modal__submit-btn">Save</button>
    </form>
  </div>
</div>

<div class="modal" id="new-post-modal">
  <div class="modal__container">
    <button type="button" class="modal__close-btn"> 
    </button>
    <h2 class="modal__title">New post</h2>
    <form class="modal__form">
      <label for="new-post-link" class="modal__label">Image link</label>
      <input 
        type="text" 
        id="new-post-link" 
        class="modal__input" 
        placeholder="Paste a link to the picture"/>
      <label for="new-post-caption" class="modal__description">Caption</label>
      <input 
        type="text" 
        id="new-post-caption" 
        class="modal__input" 
        placeholder="Type your caption"/>
      <button type=submit class="modal__submit-btn">Save</button>
    </form>
  </div>
</div>

<!--
Create a modal in HTML (an interactive element on a page)
-->
<div class="modal modal_is-opened" id="preview-image-modal">
   <!-- explain this code structure: is this standard for all modals?
    what about the classes? -->
   <div class="modal__container modal__container_type_preview">
    <button class="modal__close-btn modal__close-btn_type_preview" type="button"></button>
    <img class="modal__image" 
         src="" 
         alt="">
    <span class="modal__caption">Sample caption text</span>
  </div>
</div>
  <script src="./scripts/index.js"></script>
  </body>
</html>
